---
# http://kitchen.ci/docs/getting-started
# https://github.com/marcy-terui/kitchen-docker_cli
# https://github.com/neillturner/kitchen-puppet

driver:
  name: docker_cli
  skip_preparation: true
  privileged: true
  instance_container_name: false
  instance_host_name: true
  volume:
    - /sys/fs/cgroup:/sys/fs/cgroup

transport:
  name: docker_cli

provisioner:
  name: puppet_apply
  manifests_path: test/integration
  modules_path: modules
  puppet_no_sudo: true
  require_chef_for_busser: false
  require_puppet_collections: false
  require_puppet_omnibus: false
  require_puppet_repo: false

verifier:
  name: busser
  ruby_bindir: '/usr/bin'

platforms:
  # CentOS 6
  - name: centos-6
    driver_config:
      image: vpgrp/puppet:centos-6
  # CentOS 7
  - name: centos-7
    driver_config:
      image: vpgrp/puppet:centos-7
      command: /sbin/init
  # Debian 8
  - name: debian-8
    driver_config:
      image: vpgrp/puppet:debian-8
      # command: /bin/systemd
  # Debian 9
  - name: debian-9
    driver_config:
      image: vpgrp/puppet:debian-9
      command: /bin/systemd
  # Debian 10
  - name: debian-10
    driver_config:
      image: vpgrp/puppet:debian-10
      command: /bin/systemd
  # Ubuntu 16.04
  - name: ubuntu-16-04
    driver_config:
      image: vpgrp/puppet:ubuntu-16.04
      command: /bin/systemd
  # Ubuntu 16.04
  - name: ubuntu-18-04
    driver_config:
      image: vpgrp/puppet:ubuntu-18.04
      command: /bin/systemd

suites:
  # CentOS
  - name: centos
    provisioner:
      manifest: centos/init.pp
    includes:
      - centos-6
      - centos-7
  # Debian
  - name: debian
    provisioner:
      manifest: debian/init.pp
    includes:
      - debian-8
      - debian-9
      - debian-10
  # Ubuntu
  - name: ubuntu
    provisioner:
      manifest: ubuntu/init.pp
    includes:
      - ubuntu-14-04
      - ubuntu-16-04
      - ubuntu-18-04
# EOF
